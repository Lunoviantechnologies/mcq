{% extends 'base.html' %}

{% block title %}Login - Quiz Application{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto;">
    <h2 style="text-align: center; color: #667eea; margin-bottom: 30px;">Login to Quiz Application</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn" style="width: 100%;">Login</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px; color: #666;">
        Don't have an account? <a href="{% url 'register' %}" style="color: #667eea;">Register here</a>
    </p>
</div>
{% endblock %}
